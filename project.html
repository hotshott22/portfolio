<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .grid-item {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .project-title {
            font-weight: bold;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }

        .advisor {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .github-link {
            display: inline-block;
            margin-top: 8px;
            font-size: 13px;
            color: #FF681F;
            text-decoration: none;
        }

        .github-link:hover {
            text-decoration: underline;
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #FF681F;
            text-decoration: none;
            font-size: 14px;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a href="/portfolio/" class="home-link">Back to Homepage</a>

    <div class="container">
        <h1>Projects</h1>
        <div class="grid">
            <div class="grid-item">
                <div class="project-title">HJB Solver for Optimal Control</div>
                <div class="advisor">Advisor: Prof. Debasish Chatterjee</div>
                <a class="github-link" href="https://github.com/prashikpatil221/hjb-solver" target="_blank">GitHub Repo</a>
            </div>

            <div class="grid-item">
                <div class="project-title">Sales Forecasting using Machine Learning</div>
                <div class="advisor">Advisor: Prof. Abir De</div>
                <a class="github-link" href="https://github.com/prashikpatil221/sales-forecast" target="_blank">GitHub Repo</a>
            </div>

            <div class="grid-item">
                <div class="project-title">Swamp Robot Navigation</div>
                <div class="advisor">Advisor: Prof. Debasish Chatterjee</div>
                <a class="github-link" href="https://github.com/prashikpatil221/swamp-robot" target="_blank">GitHub Repo</a>
            </div>

            <!-- Add more project items here -->
        </div>
    </div>
</body>

</html>
